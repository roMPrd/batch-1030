<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- ===== Fontawesome CDN Link ===== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/style3.css">

  <!-- ===== Link Swiper's CSS ===== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>


  <title>Batch#1030</title>
</head>
<body>
  <section>
    <div class="header-title">
      <div class="batch">
        <img src="https://pbs.twimg.com/profile_images/1534509884456280067/FHnHVPd7_400x400.jpg" alt="">
        <span><span class="red-wagon">#</span>Batch1030</span>
      </div>
      <span>Ranking of <span class="purple"> Github </span>contributions</span>
    </div>
    <div class="swiper mySwiper container">
      <div id="card-container" class="swiper-wrapper content">

      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- ===== Scipt JS ===== -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <!-- <script type="text/javascript" src="data.json"></script> -->
  <script type="module" src="./index.js"></script>

  <!-- ===== Swiper JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- ===== Initialize Swiper ===== -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      // Default parameters
      // slidesPerView: 1,
      // spaceBetween: 10,
      // Responsive breakpoints
      breakpoints: {
        // when window width is >= 320px
        // 1024: { slidesPerView: 3, spaceBetween: 30 },
        1024: { slidesPerView: 3, spaceBetween: 30, slidesPerGroup: 3 },
        768: { slidesPerView: 2, spaceBetween: 20, slidesPerGroup: 2 },
        480: { slidesPerView: 1, spaceBetween: 10, slidesPerGroup: 1 },
      },
      // slidesPerGroup: 3,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }
    });
  </script>

</body>
</html>
