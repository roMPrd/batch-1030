  <!-- ===== Link Swiper's CSS ===== -->

  <!-- Hotjar Tracking Code for batch-1030 -->
  <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:3310665,hjsv:6};
        a=o.getElementsByTagName('head')[0];

        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;

  <title>Batch#1030</title>
</head>
<body>
  <div class="top-infos">
    <div class="counter">
      <p>Visitor count:</p>
      <img class="visit-counter"src="https://profile-counter.glitch.me/batch-1030/count.svg" />
    </div>
    <div class="update">
      <i>Last update:</i>
      <i>17/01/23-18:30</i>
    </div>
  </div>
  <section>
    <div class="header">

      <div class="header-title">
        <div class="batch-text">
          <img src="https://pbs.twimg.com/profile_images/1534509884456280067/FHnHVPd7_400x400.jpg" alt="">
          <span><span class="red-wagon">#</span>Batch1030</span>
        </div>
        <span>Ranking of <span class="purple"> Github </span>contributions</span>
      </div>

      <div class="header-rank">
        <ul class="rank-links">
          <li id="total-link" class=""><span>Total</span></li>
          <li id="2022-link" class=""><span>2022</span></li>
          <li id="2023-link" class=""><span>2023</span></li>
        </ul>
      </div>

    </div>
    <!-- <div id="insertHtml"> -->
      <div class="swiper mySwiper container">
        <div id="card-container" class="swiper-wrapper content">
          <!-- ===== Card ===== -->
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    <!-- </div> -->

  </section>

  <!-- ===== Scipt JS ===== -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
  <script src="bundle.js"></script>
  <!-- <script type="module" src="./index.js"></script> -->

  <!-- ===== Swiper JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- ===== Initialize Swiper ===== -->
  <!-- <div class="swiper-script"> -->
    <div id="insert-script">
      <script>
        var swiper = new Swiper(".mySwiper", {
          // Default parameters
          // slidesPerView: 1,
          // spaceBetween: 10,
          // Responsive breakpoints
          // centeredSlides: true,
          breakpoints: {
            1024: { slidesPerView: 3, spaceBetween: 30, slidesPerGroup: 3 },
            768: { slidesPerView: 2, spaceBetween: 20, slidesPerGroup: 2 },
            480: { slidesPerView: 1, spaceBetween: 10, slidesPerGroup: 1 },
          },
          loop: false,
          loopFillGroupWithBlank: true,
          hashNavigation: {
            watchState: true,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          }
        });
      </script>
    </div>
